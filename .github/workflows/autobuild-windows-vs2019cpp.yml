name: Build Docker - windows-vs2019cpp

on: 
  push:
    branches:
    - 'master'
    - 'release/**'
    tags:
    - '**'
    paths:
    - 'docker/windows-vs2019cpp/**'

env:
  IMAGE_NAME: windows-vs2019cpp
  DOCKERFILE_PATH: docker/windows-vs2019cpp/

jobs:

  build:

    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build Docker
      run: |
        cd ${{ env.DOCKERFILE_PATH }}
        docker build -t ${{ env.IMAGE_NAME }} -m 2GB . 

    - name: Publish to Github Container Registry
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login -u ${{ github.actor }} --password-stdin ghcr.io
        docker tag ${{ env.IMAGE_NAME }} ghcr.io/${{ github.actor }}/${{ env.IMAGE_NAME }}:latest
        docker push ghcr.io/${{ github.actor }}/${{ env.IMAGE_NAME }}:latest
        docker logout ghcr.io

    - name: Publish to tencentyun-hk
      run: |
        echo ${{ secrets.TENCENTYUN_DOCKER_REGISTRY_PASSWORD }} | docker login -u ${{ secrets.TENCENTYUN_DOCKER_REGISTRY_USERNAME }} --password-stdin hkccr.ccs.tencentyun.com
        docker tag ${{ env.IMAGE_NAME }} hkccr.ccs.tencentyun.com/${{ github.actor }}/${{ env.IMAGE_NAME }}:latest
        docker push hkccr.ccs.tencentyun.com/${{ github.actor }}/${{ env.IMAGE_NAME }}:latest
        docker logout hkccr.ccs.tencentyun.com


