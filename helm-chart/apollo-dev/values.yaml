# Default values for apollo-dev.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

strategy:
  type: Recreate

image:
  #name: ghcr.io/wangyoucao577/apollo-dev
  name: wangyoucao577/apollo-dev
  pullPolicy: Always
imagePullSecrets: []

container:
  sshPort: 22
  httpPort: 8888

service:
  type: NodePort
  sshPort: 19001
  httpPort: 80



nameOverride: ""
fullnameOverride: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: 
  capabilities:
    add:
     - ALL
  #  - SYS_PTRACE

  privileged: true

  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  requests:
    memory: 4Gi
    cpu: 0.1
  limits:
    cpu: 20
    memory: 30Gi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi

emptyDir:
  medium: Memory
  sizeLimit: 16Gi

nodeSelector: {}

tolerations: []

affinity: {}
